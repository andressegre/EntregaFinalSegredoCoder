      <div class="col-lg-8 mx-auto">

          <h4 class="mb-80">Formulario de Contacto</h4>

            <div class="col-md-6">
              <input type="text" id="name" name="name" placeholder="Nombre completo" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-md-6">
              <input type="email" id="email" name="email" placeholder="Correo electronico" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-12">
              <textarea name="message" id="message" class="form-control px-0 mb-4"
                placeholder="Escriba su mensaje" required></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100">enviar</button>
            </div>
          </form>
        </div>
      </div>
